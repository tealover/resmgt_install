#version=RHEL7

install
text
auth --enableshadow --passalgo=sha512
ignoredisk --only-use=sda

lang en_US.UTF-8
keyboard us
timezone Asia/Shanghai
selinux --disabled
firewall --disabled
services --enabled=NetworkManager,sshd
reboot

bootloader --location=mbr
zerombr
clearpart --all --initlabel
part swap --asprimary --fstype="swap" --size=1024
part /boot --fstype xfs --size=200
part pv.01 --size=1 --grow
volgroup rootvg01 pv.01
logvol / --fstype xfs --name=lv01 --vgname=rootvg01 --size=1 --grow

# Default root password is 'zhu88jie'
rootpw --iscrypted $6$YJCzDOr4$if9.RRFZneQiQ0Be2rbdyypsMJWhMe/lsXJ0O36q6KOVu0lxy4bvHlwX.2ruAG1FThc65dIDLNXFvnJNRnS8C1
network --bootproto=dhcp --device=link --hostname=resmgt

%packages
@core
%end

%post

# Copy packages from CDROM
mkdir -p /tmp/cdrom
mount /dev/cdrom /tmp/cdrom
if [ ! -e /tmp/cdrom/packages ]; then
    umount /tmp/cdrom
    mount -t vfat /dev/sdb4 /tmp/cdrom
fi

mkdir -p /root/c2cloud
cp -r /tmp/cdrom/resmgt /root/c2cloud
cp -r /tmp/cdrom/packages /root/c2cloud
cp -r /tmp/cdrom/repodata /root/c2cloud
umount /tmp/cdrom
rm -rf /tmp/cdrom
eject

mv /root/c2cloud/resmgt/install.sh /root/c2cloud
mv /root/c2cloud/resmgt/config_network.sh /root/c2cloud
mv /root/c2cloud/resmgt/c2cloud_resmgt_ctl /root/c2cloud
chmod -R 755 /root/c2cloud/install.sh
chmod -R 755 /root/c2cloud/config_network.sh
chmod -R 755 /root/c2cloud/c2cloud_resmgt_ctl

rm -f /etc/yum.repos.d/*
cat >> /etc/yum.repos.d/c2cloud_local.repo <<EOF
[c2cloud_local]
name=c2cloud local
baseurl=file:///root//c2cloud
gpgcheck=0
enabled=1
EOF

%end
